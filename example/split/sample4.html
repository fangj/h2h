<body>

<div id="html-new" />

<script type="text/javascript">
	var microtmp_adapter=function(data,template){
		return tmpl(template, data);
	};
</script>

<script >
	var html_old=$.ajax({ url: "html-old/old4.html", async: false}).responseText;
	var mapping_rules=$.ajax({ url: "mapping-rules/rule4.json", async: false}).responseText;
	var data=h2h.html2data(html_old,mapping_rules);
	console.log(data);
	console.log(JSON.stringify(data));
	var template   = $.ajax({ url: "template/template4.html", async: false}).responseText;
	var html_new=h2h.data2html(data,template,microtmp_adapter);
	$("#html-new").html(html_new);
</script>
